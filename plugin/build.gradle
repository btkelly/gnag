plugins {
    id "com.jfrog.bintray" version "1.6"
    id "com.github.hierynomus.license" version "0.12.1"
}

apply plugin: 'groovy'
apply from: file('../version.gradle')
apply from: file('bintray.gradle')

group 'com.btkelly'
version gnagPluginVersion

compileJava {
    sourceCompatibility = '1.8'
}

repositories {
    jcenter()
}

dependencies {
    //Gradle specific classes for plugin creation
    compile gradleApi()
    compile 'com.android.tools.build:gradle:2.2.1'

    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'com.github.stkent:githubdiffparser:1.0.1'
    compile 'org.jetbrains:annotations:15.0'
    compile 'org.pegdown:pegdown:1.6.0'

    // Built in checks
    compile 'com.puppycrawl.tools:checkstyle:6.19'
    compile 'com.google.code.findbugs:findbugs:3.0.1'
    compile 'net.sourceforge.pmd:pmd-java:5.4.2'

    // Testing
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

license {
    header = file('../LICENSE_HEADER.txt')
    strictCheck true
}

clean.dependsOn licenseFormat
